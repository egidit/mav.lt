<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 â€” mav.lt</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            color: #e0e0e8;
            overflow: hidden;
            position: relative;
        }

        /* Background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 60% 50% at 30% 50%, rgba(239, 68, 68, 0.08) 0%, transparent 70%),
                radial-gradient(ellipse 50% 60% at 70% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            z-index: 0;
        }

        /* Grid */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        /* Glitch effect for 404 */
        .error-code {
            font-size: clamp(7rem, 20vw, 12rem);
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            color: transparent;
            background: linear-gradient(135deg, #6366f1, #a78bfa, #f87171);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            user-select: none;
        }

        .error-code::before,
        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #6366f1, #a78bfa, #f87171);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
        }

        .error-code::before {
            animation: glitch-top 3s ease-in-out infinite;
            clip-path: inset(0 0 60% 0);
        }

        .error-code::after {
            animation: glitch-bottom 3s ease-in-out infinite;
            clip-path: inset(60% 0 0 0);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glitch-top {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-4px, -2px); }
            94% { transform: translate(4px, 2px); }
            96% { transform: translate(-2px, 1px); }
            98% { transform: translate(2px, -1px); }
        }

        @keyframes glitch-bottom {
            0%, 90%, 100% { transform: translate(0); }
            91% { transform: translate(3px, 1px); }
            93% { transform: translate(-3px, -1px); }
            95% { transform: translate(2px, -2px); }
            97% { transform: translate(-4px, 2px); }
        }

        /* Glow behind 404 */
        .glow {
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.12), rgba(248, 113, 113, 0.06), transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            filter: blur(50px);
            pointer-events: none;
            animation: glowPulse 5s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.6; transform: translate(-50%, -55%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -55%) scale(1.15); }
        }

        .message {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 300;
            color: rgba(224, 224, 232, 0.6);
            margin-bottom: 0.8rem;
            line-height: 1.5;
        }

        .sub-message {
            font-size: 0.95rem;
            color: rgba(224, 224, 232, 0.35);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        /* Back button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.85rem 2rem;
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            background: rgba(139, 92, 246, 0.08);
            color: #c4b5fd;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.01em;
        }

        .back-btn:hover {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.15);
        }

        .back-btn:active {
            transform: translateY(0);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            transition: transform 0.2s;
        }

        .back-btn:hover svg {
            transform: translateX(-3px);
        }

        /* Scan lines */
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
        }

        /* Floating broken brackets */
        .deco {
            position: fixed;
            font-size: 2.5rem;
            font-weight: 200;
            color: rgba(139, 92, 246, 0.06);
            z-index: 0;
            user-select: none;
            font-family: 'Courier New', monospace;
        }

        .deco-1 { top: 12%; left: 8%; animation: decoFloat 8s ease-in-out infinite; }
        .deco-2 { top: 20%; right: 10%; animation: decoFloat 10s ease-in-out infinite reverse; font-size: 3rem; }
        .deco-3 { bottom: 15%; left: 12%; animation: decoFloat 9s ease-in-out infinite; font-size: 2rem; }
        .deco-4 { bottom: 25%; right: 8%; animation: decoFloat 7s ease-in-out infinite reverse; }
        .deco-5 { top: 50%; left: 5%; animation: decoFloat 11s ease-in-out infinite; font-size: 3.5rem; }
        .deco-6 { top: 40%; right: 6%; animation: decoFloat 12s ease-in-out infinite reverse; font-size: 1.8rem; }

        @keyframes decoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(5deg); opacity: 1; }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: rgba(224, 224, 232, 0.2);
            z-index: 3;
            letter-spacing: 0.05em;
        }

        .footer a {
            color: rgba(167, 139, 250, 0.4);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: rgba(167, 139, 250, 0.7);
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>

    <span class="deco deco-1">&lt;/&gt;</span>
    <span class="deco deco-2">{  }</span>
    <span class="deco deco-3">[ ]</span>
    <span class="deco deco-4">&lt;?&gt;</span>
    <span class="deco deco-5">//</span>
    <span class="deco deco-6">!=</span>

    <div class="container">
        <div class="glow"></div>
        <div class="error-code">404</div>
        <p class="message">This page doesn't exist.</p>
        <p class="sub-message">The page you're looking for has been moved, deleted, or never existed in the first place.</p>
        <a href="/" class="back-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Go Home
        </a>
    </div>

    <div class="footer"><a href="/">mav.lt</a> &mdash; &copy; 2026</div>
</body>
</html>
