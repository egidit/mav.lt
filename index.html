<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mav.lt â€” Coming Soon</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            color: #e0e0e8;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 60% at 20% 40%, rgba(99, 102, 241, 0.15) 0%, transparent 70%),
                radial-gradient(ellipse 60% 80% at 80% 60%, rgba(168, 85, 247, 0.12) 0%, transparent 70%),
                radial-gradient(ellipse 50% 50% at 50% 50%, rgba(14, 165, 233, 0.08) 0%, transparent 70%);
            animation: bgShift 12s ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes bgShift {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1) rotate(-1deg); }
        }

        /* Grid overlay */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(139, 92, 246, 0.5);
            animation: float linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-duration: 18s; animation-delay: 0s; width: 3px; height: 3px; background: rgba(99, 102, 241, 0.4); }
        .particle:nth-child(2) { left: 25%; animation-duration: 22s; animation-delay: -3s; width: 5px; height: 5px; background: rgba(168, 85, 247, 0.3); }
        .particle:nth-child(3) { left: 40%; animation-duration: 16s; animation-delay: -6s; width: 3px; height: 3px; background: rgba(14, 165, 233, 0.4); }
        .particle:nth-child(4) { left: 55%; animation-duration: 20s; animation-delay: -2s; width: 6px; height: 6px; background: rgba(139, 92, 246, 0.25); }
        .particle:nth-child(5) { left: 70%; animation-duration: 24s; animation-delay: -8s; width: 4px; height: 4px; background: rgba(99, 102, 241, 0.35); }
        .particle:nth-child(6) { left: 85%; animation-duration: 17s; animation-delay: -4s; width: 3px; height: 3px; background: rgba(168, 85, 247, 0.4); }
        .particle:nth-child(7) { left: 15%; animation-duration: 21s; animation-delay: -10s; width: 5px; height: 5px; background: rgba(14, 165, 233, 0.3); }
        .particle:nth-child(8) { left: 60%; animation-duration: 19s; animation-delay: -5s; width: 4px; height: 4px; background: rgba(139, 92, 246, 0.35); }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 700px;
        }

        /* Logo / Brand */
        .brand {
            margin-bottom: 1rem;
        }

        .brand h1 {
            font-size: clamp(3.5rem, 8vw, 6rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #818cf8, #a78bfa, #38bdf8, #818cf8);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientMove 6s ease-in-out infinite;
            line-height: 1.1;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .brand .dot {
            display: inline-block;
            -webkit-text-fill-color: rgba(139, 92, 246, 0.6);
        }

        /* Status badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 1.2rem;
            border-radius: 100px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            font-size: 0.85rem;
            font-weight: 500;
            color: #a78bfa;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .status-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #a78bfa;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(167, 139, 250, 0.5); }
            50% { opacity: 0.6; box-shadow: 0 0 0 8px rgba(167, 139, 250, 0); }
        }

        .tagline {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            color: rgba(224, 224, 232, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
            font-weight: 300;
        }

        .tagline strong {
            color: #c4b5fd;
            font-weight: 600;
        }

        /* Progress bar */
        .progress-section {
            margin-bottom: 3rem;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(224, 224, 232, 0.5);
            margin-bottom: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 100px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 68%;
            background: linear-gradient(90deg, #6366f1, #a78bfa, #38bdf8);
            border-radius: 100px;
            position: relative;
            animation: progressGlow 3s ease-in-out infinite;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #c4b5fd;
            box-shadow: 0 0 16px rgba(167, 139, 250, 0.6);
        }

        @keyframes progressGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: rgba(224, 224, 232, 0.25);
            z-index: 1;
            letter-spacing: 0.05em;
        }

        /* Glow orb behind brand */
        .glow-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15), transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            filter: blur(40px);
            pointer-events: none;
            animation: orbPulse 6s ease-in-out infinite;
        }

        @keyframes orbPulse {
            0%, 100% { transform: translate(-50%, -60%) scale(1); opacity: 0.7; }
            50% { transform: translate(-50%, -60%) scale(1.2); opacity: 1; }
        }
    </style>
</head>
